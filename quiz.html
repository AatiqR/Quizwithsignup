<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/6819/6819264.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }

        #navbar {
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #0056b3;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        #timer {
            border: 2px solid #00eeff;
            border-radius: 5px;
            padding: 5px 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.5);
        }

        #main {
            max-width:550px;
            margin: 40px auto;
            background-color: transparent;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 3px 5px 15px black;
        }

        .time {
            font-size: 24px;
        }

        #question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .after {
            margin-bottom: 15px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        #btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            #main {
                margin: 20px 10px;
            }
        }

        @media (max-width: 576px) {
            #navbar {
                flex-direction: column;
                align-items: center;
                padding: 10px 20px;
            }

            #timer {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <span id="timer">
            <span id="min" class="time">2</span>
            <span class="time">:</span>
            <span class="time" id="sec">60</span>
        </span>

        <h1>Quiz Application</h1>

        <span class="time">
            <script>
                document.write("Hi " + sessionStorage.getItem('names'))
            </script>
        </span>
    </nav>
    <div id="main">
        <p class="after" id="question"></p>
        <div class="after">
            <input onclick="btnClick()" name="ans" value="1" type="radio" id="inp1">
            <label for="inp1" id="opt1"></label>
        </div>
        <div class="after">
            <input onclick="btnClick()" type="radio" name="ans" value="2" id="inp2">
            <label for="inp2" id="opt2"></label>
        </div>
        <div class="after">
            <input onclick="btnClick()" type="radio" name="ans" value="3" id="inp3">
            <label for="inp3" id="opt3"></label>
        </div>
        <button class="btn btn-info" id="btn" disabled onclick="nextQuestion()">NEXT</button>
    </div>
     <center>
 <h2 id="results"></h2>

     </center>
    <script src="quiz.js"></script>
</body>

</html>
